<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title> Noleggio Lungo Termine </title>
</head>
<body>
<table>
    <tr th:each=" a : ${autoNoleggioLungoTermine}">
        <td th:text="${a.marca}"></td>
        <td th:text="${a.modello}"></td>
        <td> <a class="btn btn-primary" th:href="@{/dettaglio(id=${a.id})}"> Vai al dettaglio </a> </td>
    </tr>
</table>
</body>
</html>
